<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="calc">
        <div id="calc_screen">0</div>
        <div class="buttons">
            <div class="btn line-one clear bg-white-gery">C</div>
            <div class="btn line-one backspace bg-grey">&#9003</div>
            <div class="btn line-one div bg-blue">&#247</div>

            <div class="btn numbers line-two seven bg-grey">7</div>
            <div class="btn numbers line-two eight bg-grey">8</div>
            <div class="btn numbers line-two nine bg-grey">9</div>
            <div class="btn line-two multi bg-blue">&#215</div>

            <div class="btn numbers line-three four bg-grey">4</div>
            <div class="btn  numbers line-three five bg-grey">5</div>
            <div class="btn numbers line-three six bg-grey">6</div>
            <div class="btn line-three sub bg-blue">–</div>

            <div class="btn numbers line-four one bg-grey">1</div>
            <div class="btn numbers line-four two bg-grey">2</div>
            <div class="btn numbers line-four three bg-grey">3</div>
            <div class="btn line-four sum bg-blue">+</div>

            <div class="btn numbers line-five zero bg-grey">0</div>
            <div class="btn line-five equal bg-blue">=</div>


        </div>
    </div>
    <script src="calcSwitchObj.js"></script>
</body>


</html>
